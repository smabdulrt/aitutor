# Deploy DashSystem API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dash-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dash-api'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
    id: 'deploy-dash-api'
    waitFor: ['push-dash-api']

  # Deploy SherlockED API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sherlocked-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sherlocked-api'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
    id: 'deploy-sherlocked-api'
    waitFor: ['push-sherlocked-api']

  # Deploy MediaMixer to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mediamixer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mediamixer'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--timeout'
      - '3600'
      - '--cpu'
      - '2'
      - '--memory'
      - '2Gi'
    id: 'deploy-mediamixer'
    waitFor: ['push-mediamixer']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tutor-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tutor-frontend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']







